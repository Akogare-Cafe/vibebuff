name: Scrape Tool Metadata

on:
  schedule:
    # Run 2 times daily at 6 AM and 6 PM UTC
    - cron: '0 6,18 * * *'
  workflow_dispatch:
    inputs:
      scraper:
        description: 'Which scraper to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - github
          - npm
          - rss
          - awesome
          - vibe-tools
      sync_to_db:
        description: 'Sync scraped data to Convex database'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/scraper/requirements.txt
      
      - name: Install dependencies
        run: |
          cd scripts/scraper
          pip install -r requirements.txt
      
      - name: Run scraper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd scripts/scraper
          if [ "${{ github.event.inputs.scraper }}" = "all" ] || [ -z "${{ github.event.inputs.scraper }}" ]; then
            python main.py --skip-web-search
          else
            python main.py --only ${{ github.event.inputs.scraper }}
          fi
      
      - name: Sync to Convex database
        if: ${{ github.event.inputs.sync_to_db != 'false' }}
        env:
          CONVEX_URL: ${{ secrets.CONVEX_URL }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: |
          cd scripts/scraper
          python sync_to_convex.py
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scraper-data
          path: scripts/scraper/data/
          retention-days: 30
      
      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add scripts/scraper/data/
          git diff --staged --quiet || git commit -m "chore: update tool metadata [skip ci]"
          git pull --rebase origin main
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
